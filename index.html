<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <h1 class="card">Weather App</h1>
        <form onsubmit="getData(event)" class="searchData card">
            <input id="inputbox" type="text" placeholder="Enter the City Name">
            <button>Search</button>
        </form>

        <section class="cityWeatherData">
            <div class="countryDetails details">
                <div class="card">
                    <p>Country Name</p>
                    <p id="CountryName">__</p>
                </div>
                <div class="card">
                    <p>State Name</p>
                    <p id="StateName">__</p>    
                </div>
                <div class="card">
                    <p>City Name</p>
                    <p id="CityName">__</p>
                </div>
            </div>
            <div class="weatherDetails details">
                <div class="card">
                    <p>Humidity</p>
                    <p id="Humidity">__</p>
                </div>
                <div class="card">
                    <p>Wind Speed</p>
                    <p id="WindSpeed">__KMPH</p>
                </div>
                <div class="card">
                    <p>Temperature</p>
                    <p id="Temperature">__&#8451</p>
                </div>
                <div class="card">
                    <img width="20px" id="logo" src="./logo.png" alt="icon">
                    <p id="weatherStatus">__</p>
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
